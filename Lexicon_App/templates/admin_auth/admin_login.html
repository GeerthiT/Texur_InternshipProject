{% extends "base.html" %}
{% load static %}


{% block navbar %}

{% endblock %}

{% block content %}
<!-- invalid username or password error message -->
        <div class="error alert alert-danger alert-dismissible fade d-none" id="errorAlert" role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        {% if error_message %}
            {{ error_message }}
        {% endif %}
        </div>
          
        

<div class="container mt-5">
   
    <div class="row"> 
       
        <!-- Column for Picture -->
        <div class="col-md-2">

        </div>
        <div class="col-md-3">
            <img class=" img-fluid float-end" width="400" height="450"  alt="Image" src="{% static "images/user-admin-gear.png" %}" alt="students">
       
        </div> 
        <!-- Column for Login Form --> 
        
        <div class="col-md-5 login-form mb-4 img-fluid  img-thumbnail ">
            <h2>Login</h2>
            <form method="post" onsubmit="return validateForm()">
                
                {% csrf_token %}
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">User name</label>
                    <input type="text" class="form-control" id="username" name="username">
                  </div>
                  <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                  </div>
                    <div class="mb-3 row">
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
             </form>
        </div>
        <div class="col-md-2">

        </div>
    </div>
</div>
</div>

{% endblock %}
