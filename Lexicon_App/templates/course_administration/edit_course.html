{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    
    .custom-skill-field {
        width: 15%; /* Adjust the width as needed */
    }

    .btn-edit {
        background-color: #f89246;
        border-radius: 35px;
        padding: 5px 19.34px;
        color: #000000;
        text-decoration: none;
    }
    .btn-info {
        background-color: #1fa7f5;
        border-radius: 35px;
        padding: 5px 19.34px;
        color: #fcfbfb;
        text-decoration: none;
    }

    .btn-more {
        background-color: #ffff98;
        border-radius: 35px;
        padding: 5px 19.34px;
        color: #fcfbfb;
        text-decoration: none;
    }

    .btn-delete {
        background-color: #e41512;
        border-radius: 35px;
        padding: 5px 10px;
        color: #000000;
        text-decoration: none;
    }

    .btn-add {
        background-color: #77DD77;
        border-radius: 35px;
        padding: 6px 17.9px;
        color: #000000;
        text-decoration: none;
    }
    .custom-select {
    width: 20%; /* Adjust as needed */
}
.btn-skill {
        background-color: #ffff98;
        border-radius: 35px;
        padding: 5px 19.34px;
        color: #000000;
        text-decoration: none;
    }
.btn-csv {
        background-color: #b19cd9;
        border-radius: 35px;
        padding: 5px 19.34px;
        color: #000000;
        text-decoration: none;
    }
.btn-back{
        background-color: #bc3545;
        border-radius: 35px;
        padding: 11px 25px;
        color: #fdfdfd;
        text-decoration: none;
    }
.btn-save{
        background-color: #77DD77;
        border-radius: 35px;
        padding: 50px 50px;
        color: #000000;
        text-decoration: none;
    }
</style>

<h1>Edit course</h1>
<form id="course-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}<a href="{% url 'editCourse_skill' course_id=course_id %}" class="btn-skill" style="display: inline-block; vertical-align: top;">Add Skill</a>
    
    <br><br>
    <a href="{% url 'students' course_id=course_id %}" class="btn-info">View students</a>
    <a href="{% url 'add_student' course_id=course_id %}" class="btn-edit">Add Student</a>
    <br><p><br>
    <a href="{% static 'student_list.csv' %}" download>Download file format to upload students list</a>
    <br><br>
    <label for="csv-file">Upload Students CSV:</label>
    <input type="file" id="csv-file" name="csv_file" accept=".csv">
    <button id="upload-csv-btn" type="button" class="btn-csv">Upload</button>
    </p>
    <div style="text-align: center;">
        <a href="{% url 'courses' %}" class="btn-back">Back</a>
    <button class="btn-add" type="submit" class=".btn-save">Save</button>
    </div>
</form>

<script>
document.getElementById("upload-csv-btn").addEventListener("click", function() {
    var formData = new FormData();
    var fileInput = document.getElementById('csv-file');
    formData.append('csv_file', fileInput.files[0]);
    
    fetch("{% url 'upload_students' course_id=course_id %}", {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': '{{ csrf_token }}'
        }
    }).then(function(response) {
        if (response.ok) {
            alert('CSV file uploaded successfully.');
        } else {
            alert('Failed to upload CSV file.');
        }
    }).catch(function(error) {
        console.error('Error uploading CSV file:', error);
    });
});
</script>


{% endblock %}
