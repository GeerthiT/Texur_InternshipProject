{% extends "base.html" %}
{% load static %}

{% block content %}
<style>
    .custom-select {
        width: 15%; /* Adjust as needed */
    }
    .btn-add {
        background-color: #77DD77;
        border-radius: 35px;
        padding: 5px 19.34px;
        color: #000000;
        text-decoration: none;
    }
    .btn-more {
        background-color: #ffff98;
        border-radius: 35px;
        padding: 5px 19.34px;
        color: #000000;
        text-decoration: none;
    }
    .btn-back{
        background-color: #bc3545;
        border-radius: 35px;
        padding: 11px 25px;
        color: #fdfdfd;
        text-decoration: none;
    }
</style>
<h1>Add course</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_name">Course Name:</label>
        {{ form.name }}
    </div>
    <br>
    <div class="form-group">
        <label for="id_start_date">Start Date:</label>
        {{ form.start_date }}
    </div>
    <br>
    <div class="form-group">
        <label for="id_end_date">End Date:</label>
        {{ form.end_date }}
    </div>
    <br>
    <div class="form-group custom-select" style="display: inline-block;">
        <label for="id_skills">Skills:</label><br>
        {{ form.skills }}
        
    </div><br>
    <a href="{% url 'add_skill' %}" class="btn-more" style="display: inline-block; vertical-align: top;">Add Skill</a>

    <br><br>
    
    <div style="text-align: center;">
        <a href="{% url 'courses' %}" class="btn-back">Back</a>
        <button type="submit" class="btn-add">Save</button>
        
    </div>
</form>

<script>
    // Function to add new skill to the list
    function addNewSkill() {
        var newSkillInput = document.getElementById("id_new_skill");
        var newSkillValue = newSkillInput.value.trim();
        if (newSkillValue !== "") {
            var selectSkills = document.getElementById("id_skills");
            var option = document.createElement("option");
            option.text = newSkillValue;
            option.value = "new_" + newSkillValue.toLowerCase().replace(/\s+/g, "-");
            option.selected = true;
            selectSkills.add(option);
            newSkillInput.value = ""; // Clear the input field
            newSkillInput.focus(); // Focus back on the input field
        }
    }
</script>



{% endblock %}
