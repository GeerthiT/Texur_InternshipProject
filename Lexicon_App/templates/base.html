    <script>
      function validateForm() {
        
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var errorAlert = document.getElementById("errorAlert");

        // Your validation logic here (replace with your own validation)
        if (username !== "username" || password !== "password") {
          errorAlert.classList.remove('d-none'); // Show the error message
          errorAlert.classList.add('show');
          clearInput(); 
          return false; // Prevent form submission
        }
        
        return true; // Allow form submission if credentials are correct
      }

      function clearInput() {
          document.getElementById("username").value = ""; // Clear username input
          document.getElementById("password").value = ""; // Clear password input
      }
    </script>
