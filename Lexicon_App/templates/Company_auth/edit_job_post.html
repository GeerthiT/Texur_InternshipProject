{% extends "base.html" %} {% block content %}
<h2>Edit Job Post</h2>
<form method="post">
  {% csrf_token %} {{ form.as_p }}
  <button type="submit">Save Changes</button>
</form>
<br />
<h2>Delete Job Post</h2>
<p>Are you sure you want to delete this internship post?</p>
<form
  method="post"
  action="{% url 'delete_internship_post' internship_post.id %}"
>
  {% csrf_token %}
  <button type="submit">Delete</button>
</form>
{% endblock %}
