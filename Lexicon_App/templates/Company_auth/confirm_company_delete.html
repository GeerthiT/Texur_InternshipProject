<!-- confirm_company_delete.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Company Deletion</title>
</head>
<body>
    <h1>Confirm Company Deletion</h1>
    <p>Are you sure you want to delete this company?</p>
    <form action="{% url 'delete_company' company_id=company.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Confirm Deletion</button>
        <a href="{% url 'company_details' company_id=company.id %}">Cancel</a>
    </form>
</body>
</html>
